{% extends 'base.html' %}
{% block body %}
        {% if data %}
        <dl class='dl-horizontal'>
        {% for name, data in data.items() %}
            <dt>
                <a href='report/{{ name }}'>{{ data.title }}</a>
            </dt>
            <dd>
                <span>{{ data.desc }}</span>
            </dd>
        {% endfor %}
        </dl>
        {% else %}
        <div class='error'>Error or no data</div>
        {% endif %}
{% endblock %}
